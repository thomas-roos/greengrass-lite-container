services:
  greengrass-lite:
    image: ghcr.io/thomas-roos/greengrass-lite:latest
    container_name: greengrass-lite
    restart: unless-stopped
    privileged: true
    network_mode: host
    hostname: greengrass-lite
    devices:
      - /dev/fuse:/dev/fuse
    volumes:
      - ./volumes/etc-greengrass:/etc/greengrass
      - ./volumes/var-lib-greengrass:/var/lib/greengrass
      - ./volumes/var-lib-containers:/var/lib/containers
      - ./volumes/systemd-system:/etc/systemd/system
      - /etc/resolv.conf:/etc/resolv.conf:ro
    tmpfs:
      - /run
      - /run/lock
