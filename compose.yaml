services:
  greengrass-lite:
    image: ghcr.io/thomas-roos/greengrass-lite:latest
    container_name: greengrass-lite
    restart: unless-stopped
    privileged: true
    security_opt:
      - label=disable
    devices:
      - /dev/net/tun:/dev/net/tun
      - /dev/fuse:/dev/fuse
    volumes:
      - ./volumes/etc-greengrass:/etc/greengrass
      - ./volumes/var-lib-greengrass:/var/lib/greengrass
      - ./volumes/resolv.conf:/etc/resolv.conf:ro
      - ./volumes/etc-containers:/etc/containers:ro
      - ./volumes/subuid:/etc/subuid:ro
      - ./volumes/subgid:/etc/subgid:ro
      - ./volumes/home-ggcore:/home/ggcore
    tmpfs:
      - /run
      - /run/lock
      - /etc:exec
