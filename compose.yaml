services:
  greengrass-lite:
    image: ghcr.io/thomas-roos/greengrass-lite:latest
    container_name: greengrass-lite
    restart: unless-stopped
    privileged: true
    hostname: greengrass-lite
    entrypoint: ["/bin/sh"]
    command: ["-c", "mkdir -p /lib64 && ln -sf /lib/ld-linux-x86-64.so.2 /lib64/ld-linux-x86-64.so.2 2>/dev/null || true; exec /sbin/init systemd.unified_cgroup_hierarchy=1"]
    devices:
      - /dev/fuse:/dev/fuse
    volumes:
      - ./volumes/etc-greengrass:/etc/greengrass
      - ./volumes/var-lib-greengrass:/var/lib/greengrass
      - ./volumes/var-lib-containers:/var/lib/containers
      - ./volumes/systemd-system:/etc/systemd/system
    tmpfs:
      - /run
      - /run/lock
